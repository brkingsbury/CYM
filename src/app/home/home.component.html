<div class="hero">
    <div class="circle"></div>
    <img class="main-logo" src="../../assets/2 tone - Green.svg" alt="A logo of a seedling with the rising sun behind it. Underneath it is the text Cultivate Yoga MKE"/>
    <p class="subhead">Offering yoga for kids, families, and adults around Milwaukee.<br/>Together, let's grow!</p>
</div>

<div class="card">
    <h2 class="card-header">Upcoming Events</h2>
    <ng-container *ngFor="let class of sortedClasses">
        <div class="event-grid">
            <div class="text-circle" ngClass="{{class.style}}">
                <p class="date">{{class.classDate | date:'M.dd'}}</p>
            </div>
            <p class="name">{{class.className}}</p>
            <p class="time"><strong>{{class.classTime}}</strong> @ {{class.location}}</p>
            <button *ngIf="class.signUp" class="btn secondary sign-up" (click)="calendly(class)">SIGN UP</button>
            <a href="{{class.url}}" *ngIf="!class.signUp" class="link sign-up" target="_blank">LEARN MORE</a>
        </div>
    </ng-container>
</div>
