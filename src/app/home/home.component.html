<div class="hero">
    <div class="circle"></div>
    <img class="main-logo" src="../../assets/2 tone - Green.svg" alt="A logo of a seedling with the rising sun behind it. Underneath it is the text Cultivate Yoga MKE"/>
    <p class="subhead">Offering yoga for kids, families, and adults around Milwaukee.<br/>Together, let's grow!</p>
</div>

<div class="card">
    <h2 class="card-header">Upcoming Events</h2>
    <ng-container *ngFor="let class of upcomingEvents">
        <div class="event-grid">
            <div class="text-circle" ngClass="{{class.details.color}}">
                <p class="date">{{class.date | date:'M.dd'}}</p>
            </div>
            <p class="name">{{class.details.name}}</p>
            <p class="time"><strong>{{class.date | date:'h a'}}</strong> @ {{class.details.location}}</p>
            <button *ngIf="class.details.signUp" class="btn secondary sign-up" (click)="calendly(class)">SIGN UP</button>
            <a routerLink="/classes" *ngIf="class.details.learnMore" class="link sign-up" attr.aria-label="Learn More about {{class.details.name}}" >LEARN MORE</a>
        </div>
    </ng-container>
</div>
